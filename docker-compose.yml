services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vestigo
      POSTGRES_PASSWORD: vestigo
      POSTGRES_DB: vestigo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vestigo"]
      interval: 2s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://vestigo:vestigo@db:5432/vestigo?sslmode=disable"
      - "up"

  app:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: vestigo
      DB_PASSWORD: vestigo
      DB_NAME: vestigo
      DB_SSLMODE: disable
      PORT: "8080"
    ports:
      - "8080:8080"

volumes:
  pgdata:
