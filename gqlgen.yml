schema:
  - internal/graph/schema.graphqls

exec:
  filename: internal/graph/generated.go
  package: graph

model:
  filename: internal/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

autobind: []

models:
  Decimal:
    model:
      - github.com/hutfut/vestigo/internal/graph/model.Decimal
  Date:
    model:
      - github.com/hutfut/vestigo/internal/graph/model.Date
  DateTime:
    model:
      - github.com/hutfut/vestigo/internal/graph/model.DateTime
